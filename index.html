<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty Diseño Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="Banner2" id="banner2">
        <div class="Contenedor-Banner2">
            <div class="Content3">
                <h1 class="Titulo">Buscador Rick And Morty</h1>
                <button type="button" id="more-info-button">
                    Más información
                </button>                
        </div>
    </section>



    <section class="Banner3" id="banner3">
        <div class="Contenedor-Banner3">
            <div class="Content4">
            <div id="filters">
                <input type="text" id="name-filter" placeholder="Filtrado por nombre">
                <select id="status-filter">
                    <option value="">Filtrar por estado</option>
                    <option value="alive">Vivo</option>
                    <option value="dead">Muerto</option>
                    <option value="unknown">Desconocido</option>
                </select>
            </div>

            <div class="container">
                <div id="characters">
                    <!-- Los personajes -->
                </div>
            </div>            
        </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
